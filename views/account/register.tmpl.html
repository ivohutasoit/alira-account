<!DOCTYPE html>
<html lang="en">
    <head>
        {{template "header.tmpl.html"}}
        <title>Alira Account Registration</title>
        <link rel="stylesheet" type="text/css" href="/static/css/form.css" />
    </head>
    <body >
        <div class="container">
            <h1 class="h3 mb-3 font-weight-normal text-center">Welcome to <code>Alira</code></h1>
            {{ if .error }}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span>{{ .error }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {{ end }}
            <form class="form-account" method="POST" action="/account/register" autocomplete="off">
                <div class="form-group">
                    <label for="payload" class="sr-only">Email</label>
                    <input type="text" tabindex="1" class="form-control" id="userid" name="userid" placeholder="Email address" required>
                </div>
                <input type="hidden" name="reference" value="email"/>
                <div class="clearfix">
                    <a class="btn btn-outline-danger btn-sm float-left" href="/" role="button" tabindex="3">Back to Home</a>
                    <button type="submit" class="btn btn-outline-primary btn-sm float-right" tabindex="2">Register</button>
                </div>
                <div class="my-4">
                    Have an account? <a href="/auth/login" class="text-decoration-none">Log In</a>
                </div>
            </form>
            
        </div>
        {{template "footer.tmpl.html"}}
    </body>
</html>
